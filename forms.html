<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types Of Forms</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        fieldset {
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Complete HTML Form</h2>

    <form action=" /submit" method="post"></form>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="fullname" required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="phone">Phone number:</label>
    <input type="tel" id="phone" name="phone" >

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100" >

    <label for="dob">Date of Birth:</label>
    <input type="date" id="bod" name="bod" >

    <label for="appt">Prefered timing:</label>
    <input type="time" id="appt" name="time" >

    <label for="range">Satisfaction level:</label>
    <input type="range" id="range" name="Satisfaction" min="0" max="10" >

    <label for="color">Fav color:</label>
    <input type="color" id="color" name="color" >

    <label for="resume">Uplode Resume:</label>
    <input type="file" id="resume" name="resume" >

    <fieldset>
        <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label>
        <label><input type="radio" name="gender" value="Other">Other</label>
    </fieldset>

    <fieldset>
        <legend>Skills:</legend>
        <label><input type="checkbox" name="skills" value="html">HTML</label>
        <label><input type="checkbox" name="skills" value="css">CSS</label>
        <label><input type="checkbox" name="skills" value="c">C</label>
        <label><input type="checkbox" name="skills" value="c++">C++</label>
        <label><input type="checkbox" name="skills" value="java">Java</label>
        <label><input type="checkbox" name="skills" value="python">Python</label>
        <label><input type="checkbox" name="skills" value="Others">Others</label>
    </fieldset>

    <label for="bio">Shoet bio:</label>
    <textarea name="bio" id="bio" rows="4"></textarea>

    <label for="country">Country:</label>
    <select name="country" id="country">
        <option value="">--Selecr--</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="japan">Japan</option>
        <option value="nepal">Nepal</option>
        <option value="china">China</option>
        <option value="newzeland">New-Zeland</option>
        <option value="others">Others</option>
    </select>
        <label for="browser">Choose a Browser:</label>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Chrome"></option>
            <option value="Firefox"></option>
            <option value="Edge"></option>
            <option value="Safari"></option>

        </datalist>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" onclick="alert('Hekko')">Click Me</button>
</body>
</html>
