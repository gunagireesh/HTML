<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>India Travel Explorer</title>
  <style>
    body {
      background-color: #eea2e8;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .state-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .state-card {
      text-align: center;
      flex: 0 0 auto;
      cursor: pointer;
    }
    .state-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    }
    .state-image img {
      max-width: 60px;
      max-height: 60px;
    }
    .state-name {
      margin-top: 5px;
      font-size: 0.9em;
    }
    .place, .place-detail {
      display: flex;
      gap: 15px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .place img, .place-detail img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .place-info h3 {
      margin: 0 0 5px;
    }
    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
      padding: 8px 15px;
      background: #004085;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #places-view, #detail-view {
      display: none;
    }
  </style>
</head>

<script>
  const attractions = {

    {
      name: "Tawang Monastery",

    {
      name: "Sela Pass",
      image: "https://upload.wikimedia.org/wikipedia/commons/6/67/Sela_Pass_in_Winter.jpg",

    }
  ],
  Assam: [
    {
      name: "Kaziranga National Park",
      image: "https://upload.wikimedia.org/wikipedia/commons/4/43/One-horned_Rhinoceros_in_Kaziranga.jpg",
      description: "World-famous park in Assam home to the one-horned rhinoceros.",
      transport: "Jorhat/Tezpur Airport, Guwahati Railway Station + road transport.",
      importance: "UNESCO World Heritage site protecting rhinos, tigers & elephants."  
    },
    {
      name: "Kamakhya Temple",
      image: "https://upload.wikimedia.org/wikipedia/commons/7/70/Kamakhya_Temple_Guwahati.jpg",
      description: "Ancient tantric temple on Nilachal Hill in Guwahati.",
      transport: "Guwahati Airport/Railway + city buses or taxis.",
      importance: "Major Shakti pilgrimage site and center of tantric worship."  
    }
  ],
  Bihar: [
    {
      name: "Mahabodhi Temple",
      image: "https://upload.wikimedia.org/wikipedia/commons/f/f4/Mahabodhi_Temple_Bodh_Gaya.jpg",
      description: "UNESCO World Heritage site in Bodh Gaya where Buddha attained enlightenment.",
      transport: "Gaya Airport/Railway, bus/taxi connections.",
      importance: "One of Buddhism’s most sacred sites globally."  
    },
    {
      name: "Nalanda University Ruins",
      image: "https://upload.wikimedia.org/wikipedia/commons/5/5c/Nalanda_ruins_panorama.jpg",
      description: "Remains of ancient seat of learning, once the world’s oldest residential university.",
      transport: "Patna Airport + road/rail to Nalanda.",
      importance: "Iconic symbol of India's academic heritage and early global learning."  
    }
  ],

      name: "Chitrakote Falls",
      image: "https://upload.wikimedia.org/wikipedia/commons/0/02/Chitrakot_Falls_Bastar.jpg",

        importance: "Key ecotourism site offering traditional Kerala culture and nature experiences."
      }

  let currentState = "";
  let currentPlaceIndex = 0;

  function showPlaces(state) {
    currentState = state;
    document.getElementById("state-gallery").style.display = "none";
    document.getElementById("places-view").style.display = "block";
    document.getElementById("state-title").textContent = `Top Places in ${state}`;
    const container = document.getElementById("places-list");
    container.innerHTML = "";

    attractions[state].forEach((place, index) => {
      const placeDiv = document.createElement("div");
      placeDiv.className = "place";
      placeDiv.innerHTML = `
        <img src="${place.image}" alt="${place.name}" />
        <div class="place-info">
          <h3>${place.name}</h3>
          <p>${place.description}</p>
          <strong>Transport:</strong> ${place.transport}
        </div>`;
      placeDiv.onclick = () => showPlaceDetail(index);
      container.appendChild(placeDiv);
    });
  }

  function showPlaceDetail(index) {
    currentPlaceIndex = index;
    const place = attractions[currentState][index];
    document.getElementById("places-view").style.display = "none";
    document.getElementById("detail-view").style.display = "block";
    document.getElementById("place-detail").innerHTML = `
      <h2>${place.name}</h2>
      <img src="${place.image}" alt="${place.name}" />
      <p><strong>Description:</strong> ${place.description}</p>
      <p><strong>Importance:</strong> ${place.importance}</p>
      <p><strong>Transport:</strong> ${place.transport}</p>`;
  }

  function goBackToStates() {
    document.getElementById("state-gallery").style.display = "flex";
    document.getElementById("places-view").style.display = "none";
  }

  function goBackToPlaces() {
    document.getElementById("places-view").style.display = "block";
    document.getElementById("detail-view").style.display = "none";
  }

  document.querySelectorAll(".state-card").forEach(card => {
    card.addEventListener("click", () => {
      const state = card.dataset.state;
      showPlaces(state);
    });
  });
</script>
